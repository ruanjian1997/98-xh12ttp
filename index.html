<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>犬夜叉背景网页</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft YaHei", sans-serif;
            color: white;
            text-align: center;
        }
        .background {
            background: url('https://images7.alphacoders.com/788/788686.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
            padding: 50px;
            border-radius: 10px;
        }
        h1 { font-size: 3em; }
        p { font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <h1>犬夜叉</h1>
            <p>半妖的冒险之旅</p>
        </div>
    </div>
</body>
</html>
